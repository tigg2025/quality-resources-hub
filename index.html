        }

        .resource-card p {

            margin-bottom: 15px;
        }

        .resource-card a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            word-break: break-all;
        }

        .resource-card a:hover {
            text-decoration: underline;
        }

        .tag {
            display: inline-block;
            background: #667eea;
            color: white;

        .status-badge {

        .status-active {

        .status-inactive {

        footer {

        .search-box {

        .search-box input {

        }

        .search-box input:focus {

        .stats {

        .stat-number {

        }

        .stat-label {
            color: #666;

        }
    </style>
</head>
<body>
    <div class="container">
        <header>

            <p id="description">ç²¾é€‰å¼€å‘è€…å¿…å¤‡çš„é«˜è´¨é‡ç½‘ç«™å’Œå·¥å…·</p>
        </header>

        <div class="content">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">æ€»èµ„æºæ•°</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="categoryCount">0</div>
                    <div class="stat-label">åˆ†ç±»æ•°</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="lastUpdate">-</div>
                    <div class="stat-label">æœ€åæ›´æ–°</div>
                </div>
            </div>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="æœç´¢èµ„æº...">
            </div>

            <div id="categoriesContainer"></div>
        </div>

        <footer>
            <p>ğŸ’¡ æŒç»­æ›´æ–°ä¸­ | ç”± OpenClaw é©±åŠ¨</p>
            <p style="margin-top: 10px; font-size: 0.9em;">
                <a href="resources.json" target="_blank" style="color: #667eea; text-decoration: none;">ğŸ“Š æŸ¥çœ‹æ•°æ®æº</a> | 
                <a href="https://github.com/tigg2025/quality-resources-hub" target="_blank" style="color: #667eea; text-decoration: none;">ğŸ’» GitHub</a>
            </p>
        </footer>
    </div>

    <script>
        let allResources = [];

        // åŠ è½½èµ„æºæ•°æ®
        async function loadResources() {
            try {
                const response = await fetch('resources.json');
                const data = await response.json();
                
                // æ›´æ–°å…ƒæ•°æ®
                document.getElementById('description').textContent = data.meta.description;
                document.getElementById('lastUpdate').textContent = data.meta.lastUpdate;
                document.getElementById('categoryCount').textContent = data.categories.length;
                
                // è®¡ç®—æ€»èµ„æºæ•°
                let totalCount = 0;
                data.categories.forEach(cat => {
                    totalCount += cat.resources.length;
                });
                document.getElementById('totalCount').textContent = totalCount;
                
                // æ¸²æŸ“åˆ†ç±»å’Œèµ„æº
                renderCategories(data.categories);
                allResources = data.categories;
                
            } catch (error) {
                console.error('åŠ è½½èµ„æºå¤±è´¥:', error);
                document.getElementById('categoriesContainer').innerHTML = 
                    '<p style="text-align: center; color: #999;">åŠ è½½èµ„æºå¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•</p>';
            }
        }

        // æ¸²æŸ“åˆ†ç±»
        function renderCategories(categories) {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = '';
            
            categories.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.dataset.categoryId = category.id;
                
                const title = document.createElement('h2');
                title.textContent = `${category.icon} ${category.name}`;
                categoryDiv.appendChild(title);
                
                const resourcesDiv = document.createElement('div');
                resourcesDiv.className = 'resources';
                
                category.resources.forEach(resource => {
                    const card = createResourceCard(resource);
                    resourcesDiv.appendChild(card);
                });
                
                categoryDiv.appendChild(resourcesDiv);
                container.appendChild(categoryDiv);
            });
        }

        // åˆ›å»ºèµ„æºå¡ç‰‡
        function createResourceCard(resource) {
            const card = document.createElement('div');
            card.className = 'resource-card';
            if (resource.status === 'inactive') {
                card.classList.add('inactive');
            }
            
            const title = document.createElement('h3');
            title.textContent = resource.name;
            
            // æ·»åŠ çŠ¶æ€æ ‡ç­¾
            if (resource.status === 'inactive') {
                const badge = document.createElement('span');
                badge.className = 'status-badge status-inactive';
                badge.textContent = 'å¤±æ•ˆ';
                title.appendChild(badge);
            }
            
            const description = document.createElement('p');
            description.textContent = resource.description;
            
            const link = document.createElement('a');
            link.href = resource.url;
            link.target = '_blank';
            link.textContent = resource.url;
            
            const tagsDiv = document.createElement('div');
            resource.tags.forEach(tag => {
                const tagSpan = document.createElement('span');
                tagSpan.className = 'tag';
                tagSpan.textContent = tag;
                tagsDiv.appendChild(tagSpan);
            });
            
            card.appendChild(title);
            card.appendChild(description);
            card.appendChild(link);
            card.appendChild(tagsDiv);
            
            return card;
        }

        // æœç´¢åŠŸèƒ½
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.resource-card');
            
            cards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                const description = card.querySelector('p').textContent.toLowerCase();
                const tags = Array.from(card.querySelectorAll('.tag'))
                    .map(tag => tag.textContent.toLowerCase())
                    .join(' ');
                
                if (title.includes(searchTerm) || 
                    description.includes(searchTerm) || 
                    tags.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // é¡µé¢åŠ è½½æ—¶åŠ è½½èµ„æº
        loadResources();
    </script>
